<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SecureShare - File Request Portal</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1481.0/aws-sdk.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    /* --- FONT & RESET --- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }

    /* --- DARK THEME VARIABLES (ONLY) --- */
    :root {
        --bg-gradient-start: #0f172a;
        --bg-gradient-end: #1e293b;
        --sidebar-bg: rgba(15, 23, 42, 0.9);
        --header-bg: rgba(30, 41, 59, 0.7);
        --card-bg: rgba(30, 41, 59, 0.7);
        --input-bg: rgba(15, 23, 42, 0.5);
        --input-focus-bg: rgba(15, 23, 42, 0.7);
        --input-disabled-bg: rgba(15, 23, 42, 0.3);
        --list-item-bg: rgba(15, 23, 42, 0.5);
        --list-item-hover-bg: rgba(30, 41, 59, 0.7);
        --list-item-selected-bg: rgba(59, 130, 246, 0.2);
        --text-primary: #f8fafc;
        --text-secondary: #e2e8f0;
        --text-muted: #94a3b8;
        --text-disabled: #64748b;
        --border-color: rgba(255, 255, 255, 0.1);
        --border-input: #334155;
        --border-focus: #3b82f6;
        --border-selected: #3b82f6;
        --border-dashed: #334155;
        --accent-gradient-start: #3b82f6;
        --accent-gradient-end: #8b5cf6;
        --accent-text: #3b82f6;
        --accent-hover-bg: rgba(59, 130, 246, 0.2);
        --accent-focus-shadow: rgba(59, 130, 246, 0.1);
        --accent-approve-gradient-start: #10b981;
        --accent-approve-gradient-end: #059669;
        --accent-approve-text: #10b981;
        --accent-approve-shadow: rgba(16, 185, 129, 0.3);
        --accent-reject-gradient-start: #ef4444;
        --accent-reject-gradient-end: #dc2626;
        --accent-reject-text: #ef4444;
        --accent-reject-shadow: rgba(239, 68, 68, 0.3);
        --accent-cancel-gradient-start: #64748b;
        --accent-cancel-gradient-end: #475569;
        --accent-cancel-text: #64748b;
        --scrollbar-track-bg: rgba(15, 23, 42, 0.5);
        --scrollbar-thumb-bg: #334155;
        --scrollbar-thumb-hover-bg: #475569;
        --success-bg: rgba(16, 185, 129, 0.1);
        --success-border: rgba(16, 185, 129, 0.3);
        --success-text: #10b981;
        --error-bg: rgba(239, 68, 68, 0.1);
        --error-border: rgba(239, 68, 68, 0.3);
        --error-text: #ef4444;
        --info-bg: rgba(59, 130, 246, 0.1);
        --info-border: rgba(59, 130, 246, 0.3);
        --info-text: #3b82f6;
        --pending-bg: rgba(245, 158, 11, 0.1);
        --pending-border: #f59e0b;
        --pending-text: #f59e0b;
        --cancelled-bg: rgba(100, 116, 139, 0.1);
        --cancelled-border: #64748b;
        --cancelled-text: #64748b;
    }

    /* --- GLOBAL STYLES USING VARIABLES --- */
    body {
        display: flex;
        min-height: 100vh;
        background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
        color: var(--text-primary);
        overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar { width: 280px; background: var(--sidebar-bg); backdrop-filter: blur(10px); color: var(--text-secondary); display: flex; flex-direction: column; padding: 30px 20px; border-right: 1px solid var(--border-color); box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2); z-index: 100; flex-shrink: 0; }
    .logo-container { display: flex; align-items: center; margin-bottom: 40px; padding-bottom: 20px; border-bottom: 1px solid var(--border-color); }
    .logo-icon { background: linear-gradient(135deg, var(--accent-gradient-start) 0%, var(--accent-gradient-end) 100%); width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-right: 12px; box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3); }
    .logo-icon i { color: white; font-size: 20px; }
    .logo-text { font-size: 1.5rem; font-weight: 700; background: linear-gradient(135deg, var(--accent-gradient-start) 0%, var(--accent-gradient-end) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .sidebar a { text-decoration: none; color: var(--text-secondary); margin-bottom: 15px; font-weight: 500; padding: 12px 15px; border-radius: 10px; display: flex; align-items: center; transition: all 0.3s ease; }
    .sidebar a i { margin-right: 12px; width: 20px; text-align: center; font-size: 1.1rem; }
    .sidebar a:hover, .sidebar a.active { background: var(--accent-hover-bg); color: var(--accent-text); transform: translateX(5px); }
    .sidebar a.logout { margin-top: auto; color: var(--accent-reject-text); border: 1px solid var(--accent-reject-shadow); }
    .sidebar a.logout:hover { background: var(--error-bg); transform: translateX(5px); }

    /* Main Content Area */
    .main { flex: 1; display: flex; flex-direction: column; overflow-y: auto; }

    /* Header */
    header { height: 80px; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; background: var(--header-bg); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1); flex-shrink: 0; }
    header h1 { font-size: 1.8rem; font-weight: 600; color: var(--text-secondary); }
    .user-info { display: flex; align-items: center; gap: 15px; }
    .user-avatar { width: 45px; height: 45px; border-radius: 50%; background: linear-gradient(135deg, var(--accent-approve-gradient-start) 0%, var(--accent-approve-gradient-end) 100%); display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 1.2rem; box-shadow: 0 4px 10px var(--accent-approve-shadow); color: white; } /* Green Avatar */
    .user-details { text-align: right; }
    .user-details .sender-id { font-weight: 600; color: var(--text-muted); }
    .user-details .sender-id span { color: var(--accent-text); }
    .user-details .email { font-size: 0.9rem; color: var(--text-muted); }

    /* Dashboard Content Area */
    .dashboard-content { padding: 30px 40px; flex-grow: 1; display: flex; justify-content: center; align-items: flex-start; }

    /* Card Styles */
    .card { background: var(--card-bg); backdrop-filter: blur(10px); border-radius: 16px; padding: 30px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); border: 1px solid var(--border-color); animation: fadeInUp 0.6s ease-out; width: 100%; max-width: 700px; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .card-header { display: flex; align-items: center; margin-bottom: 25px; color: var(--text-secondary); font-size: 1.5rem; font-weight: 600; }
    .card-header i { margin-right: 12px; font-size: 1.6rem; color: var(--accent-text); }

    /* Form Styles */
    .form-group { margin-bottom: 25px; position: relative; }
    .form-group label { display: block; margin-bottom: 10px; font-weight: 500; font-size: 0.95rem; color: var(--text-secondary); }
    .input-wrapper { position: relative; }
    .input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
    .form-group input { width: 100%; padding: 14px 15px 14px 45px; border: 1px solid var(--border-input); border-radius: 10px; background: var(--input-bg); color: var(--text-primary); font-size: 1rem; transition: all 0.3s; }
    .form-group input:focus { outline: none; border-color: var(--border-focus); box-shadow: 0 0 0 3px var(--accent-focus-shadow); background: var(--input-focus-bg); }
    .form-group input::placeholder { color: var(--text-muted); }
    .form-group input:disabled { background: var(--input-disabled-bg); color: var(--text-disabled); cursor: not-allowed; border-color: var(--border-input); }

    /* Button Styles */
    .button-container { display: grid; grid-template-columns: 1fr; gap: 15px; margin-top: 10px; }
    .btn { padding: 14px 24px; border: none; border-radius: 10px; color: white; cursor: pointer; transition: all 0.3s ease; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 1rem; }
    .btn:hover { transform: translateY(-2px); }
    .btn:active { transform: translateY(0); }
    .btn:disabled { background: #475569; color: var(--text-disabled); cursor: not-allowed; transform: none; box-shadow: none; }
    .submit-btn { background: linear-gradient(135deg, var(--accent-gradient-start), var(--accent-gradient-end)); box-shadow: 0 4px 15px var(--accent-focus-shadow); }
    .submit-btn:hover { box-shadow: 0 8px 20px var(--accent-focus-shadow); }
    .cancel-btn { background: linear-gradient(135deg, var(--accent-reject-gradient-start), var(--accent-reject-gradient-end)); box-shadow: 0 4px 15px var(--accent-reject-shadow); }
    .cancel-btn:hover { box-shadow: 0 8px 20px var(--accent-reject-shadow); }

    /* Progress & Status */
    .progress-container { display: none; margin: 20px 0; text-align: center; }
    .spinner { width: 30px; height: 30px; border: 3px solid var(--accent-hover-bg); border-top-color: var(--accent-text); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .progress-text { color: var(--text-muted); font-size: 0.9rem; }
    .status-container { margin-top: 25px; padding: 20px; border-radius: 12px; display: none; border-left-width: 5px; border-left-style: solid; animation: fadeInUp 0.3s ease-out; }
    .status-pending { background: var(--pending-bg); border-color: var(--pending-border); color: var(--pending-text); }
    .status-approved { background: var(--success-bg); border-color: var(--success-border); color: var(--success-text); }
    .status-rejected { background: var(--error-bg); border-color: var(--error-border); color: var(--error-text); }
    .status-error { background: var(--error-bg); border-color: var(--error-border); color: var(--error-text); }
    .status-cancelled { background: var(--cancelled-bg); border-color: var(--cancelled-border); color: var(--cancelled-text); }
    .status-info { background: var(--info-bg); border-color: var(--info-border); color: var(--info-text); }
    .status-message { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; display: flex; align-items: center; }
    .status-icon { margin-right: 10px; font-size: 1.3rem; }
    .status-details { font-size: 0.9rem; opacity: 0.9; }
    .download-link { display: inline-flex; align-items: center; margin-top: 15px; padding: 10px 18px; background: linear-gradient(135deg, var(--accent-gradient-start), var(--accent-gradient-end)); color: white; border-radius: 8px; text-decoration: none; font-weight: 500; font-size: 0.9rem; transition: 0.3s; box-shadow: 0 3px 10px var(--accent-focus-shadow); }
    .download-link i { margin-right: 8px; }
    .download-link:hover { transform: translateY(-2px); box-shadow: 0 5px 15px var(--accent-focus-shadow); }
    .hidden { display: none !important; }

    /* Responsive */
    @media (max-width: 768px) {
        body { flex-direction: column; }
        .sidebar { width: 100%; height: auto; padding: 20px; flex-direction: row; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .logo-container { width: 100%; justify-content: center; margin-bottom: 20px; }
        .sidebar a { margin-bottom: 0; padding: 10px 15px; font-size: 0.9rem; }
        .sidebar a.logout { margin-top: 0; }
        header { padding: 0 20px; height: 70px; }
        header h1 { font-size: 1.5rem; }
        .dashboard-content { padding: 20px; }
    }
    @media (max-width: 480px) {
        header { flex-direction: column; height: auto; padding: 15px; gap: 10px; }
        .user-info { flex-direction: column; text-align: center; gap: 8px; }
        .user-details { text-align: center; }
    }
</style>
</head>
<body>

<div class="sidebar">
    <div class="logo-container">
        <div class="logo-icon"><i class="fas fa-shield-alt"></i></div>
        <div class="logo-text">SecureShare</div>
    </div>
    <a href="receiver_dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="request.html" class="active"><i class="fas fa-paper-plane"></i> Request Files</a> <a href="decrypt.html"><i class="fas fa-unlock"></i> Decrypt File</a>
<a href="decrypt_instructions.html" class="active">
        <i class="fas fa-question-circle"></i> How to Decrypt</a>    <a href="#" class="logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<div class="main">
    <header>
        <h1>File Request Portal</h1>
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">R</div>
            <div class="user-details">
                <div class="sender-id">Linked Sender ID: <span id="senderId">Loading...</span></div>
                <div class="email" id="emailDisplay">Loading...</div>
            </div>
        </div>
    </header>

    <div class="dashboard-content">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-envelope-open-text"></i>
                <h2>Request Files from Sender</h2>
            </div>

            <div class="form-group">
                <label for="emailInput">Your Email Address (Used for Request)</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="emailInput" placeholder="Confirm your email" required>
                </div>
            </div>

            <div class="button-container">
                <button class="btn submit-btn" id="submitBtn" onclick="sendRequest()">
                    <i class="fas fa-paper-plane"></i> Send Request
                </button>
                <button class="btn cancel-btn hidden" id="cancelBtn" onclick="cancelRequest()">
                    <i class="fas fa-times-circle"></i> Cancel My Request
                </button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="spinner"></div>
                <div class="progress-text">Submitting your request...</div>
            </div>

            <div class="status-container" id="statusContainer">
                <div id="statusContent">
                    </div>
            </div>
        </div>
    </div>
</div>
<script>
    // No AWS SDK needed here anymore
    let pollInterval = null;
    const API_URL = ''; // Your backend URL

    // Get references to UI elements
    const submitBtn = document.getElementById("submitBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const emailInputElement = document.getElementById("emailInput");
    const progressContainer = document.getElementById("progressContainer");
    const statusContainer = document.getElementById("statusContainer");
    const statusContent = document.getElementById("statusContent");

    // --- User Info (from localStorage) ---
    const senderId = localStorage.getItem('senderId'); // Sender's Unique ID
    const userEmail = localStorage.getItem('email'); // Receiver's email


    document.addEventListener('DOMContentLoaded', () => {
        if (!senderId || !userEmail) {
            alert('User session not found. Redirecting to login.');
            window.location.href = 'login.html';
            return;
        }

        // Populate header
        document.getElementById('senderId').textContent = senderId;
        document.getElementById('emailDisplay').textContent = userEmail;
        document.getElementById('userAvatar').textContent = getUserInitials(userEmail);

        if (userEmail) {
            emailInputElement.value = userEmail;
        }

        checkInitialRequestState(); // Check state on load using backend
    });

     function getUserInitials(emailAddr) {
        if (!emailAddr) return 'R';
        return emailAddr.split(/[\s@_.]+/).map(n => n[0]).join('').substring(0, 2).toUpperCase();
    }

    /**
     * Checks backend for the current request status on page load.
     */
    async function checkInitialRequestState() {
        console.log("Checking backend for request state for:", userEmail);
        showStatus('info', 'Checking Status', 'Looking for your active request...');

        // Clear any old polling interval
        if (pollInterval) clearInterval(pollInterval);
        pollInterval = null;

        const downloadedSet = getDownloadedRequests(); // Check local downloaded state

        try {
            const encodedEmail = encodeURIComponent(userEmail);
            const response = await fetch(`${API_URL}/check-request-status/${senderId}/${encodedEmail}`);
            if (!response.ok) {
                 const errorData = await response.json();
                 throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
            }
            const result = await response.json();

            if (result.success) {
                const requestData = result.fileRequest;
                console.log("Received status data:", requestData);

                if (requestData.status === 'pending') {
                    setPendingState(requestData.requestedAt, userEmail); // Use requestedAt as pseudo-ID for display if needed
                    pollStatus(); // Start polling the backend
                } else if (requestData.status === 'approved') {
                    // Use a unique identifier for download tracking - combination of email and approval time?
                    const downloadId = `${userEmail}-${new Date(requestData.approvedAt).getTime()}`;
                    if (!downloadedSet.has(downloadId) && requestData.approvedFileUrl) {
                         setApprovedState(
                            downloadId, // Use composite ID for tracking download
                            requestData.approvedFileUrl,
                            requestData.approvedFileName || 'downloaded_file'
                        );
                    } else {
                        // Approved but already downloaded locally or no URL
                         console.log("Approved request already downloaded locally or missing URL.");
                         setIdleState(false);
                    }
                } else { // idle, denied, or other
                    setIdleState(false);
                }
            } else {
                 throw new Error(result.message || 'Failed to check status');
            }
        } catch (error) {
            console.error("Error checking initial request state:", error);
            showStatus('error', 'Status Check Failed', `Could not verify request status: ${error.message}.`);
            setIdleState(false); // Go to idle state on error
        }
    }


    /** Sets UI to pending state. */
    function setPendingState(requestId, email) { // RequestId might just be timestamp here
        emailInputElement.value = email;
        emailInputElement.disabled = true;
        submitBtn.classList.add('hidden');
        cancelBtn.classList.remove('hidden');
        progressContainer.style.display = "none";
        showStatus('pending', 'Request Pending', 'Awaiting approval from the sender. Checking for updates...');
    }


    /** Sets UI to approved state with download link. */
    function setApprovedState(downloadId, downloadUrl, downloadFileName) {
    const downloadedSet = getDownloadedRequests();

    // If already downloaded, just go idle
    if (downloadedSet.has(downloadId)) {
        setIdleState(false);
        return;
    }

    emailInputElement.value = userEmail;
    emailInputElement.disabled = true;
    submitBtn.classList.add('hidden');
    cancelBtn.classList.add('hidden');
    progressContainer.style.display = "none";

    // Show status message and Download button
    showStatus(
        'approved',
        'Request Approved!',
        'Your file is ready for download. Click below to download.',
        null
    );

    // Add the Download button
    statusContent.innerHTML += `
        <button class="btn submit-btn" id="downloadBtn">
            <i class="fas fa-download"></i> Download File
        </button>
    `;

    // Add click listener
    document.getElementById("downloadBtn").addEventListener("click", () => {
        triggerLocalDownload(downloadUrl, downloadFileName, downloadId);
    });
}
function triggerLocalDownload(downloadUrl, fileName, downloadId) {
    fetch(downloadUrl)
        .then(res => res.blob())
        .then(blob => {
            const a = document.createElement('a');
            const url = URL.createObjectURL(blob);
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            // Mark as downloaded
            markRequestAsDownloaded(downloadId);

            // Show success message
            showStatus('info', 'Download Complete', 'File downloaded successfully.');

            // Go back to idle state after 2 seconds
            setTimeout(() => {
                setIdleState(false);
            }, 2000);
        })
        .catch(err => {
            console.error("Download failed:", err);
            showStatus('error', 'Download Failed', 'There was an issue downloading the file. Please try again.');
            setIdleState(false);
        });
}


    /** Resets UI to idle state. */
    function setIdleState(showCancelledMessage = false) {
        if (pollInterval) clearInterval(pollInterval);
        pollInterval = null;

        // Don't need to clear localStorage specifically for pending ID anymore

        emailInputElement.disabled = false;
        emailInputElement.value = userEmail || ""; // Keep email pre-filled

        submitBtn.classList.remove('hidden');
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Request';
        submitBtn.disabled = false;
        cancelBtn.classList.add('hidden');
        progressContainer.style.display = "none";

        if (showCancelledMessage) {
            showStatus('cancelled', 'Request Cancelled', 'You can now make a new request if needed.');
        } else {
             if (!statusContainer.classList.contains('status-cancelled')) {
                 statusContainer.style.display = "none";
             }
        }
    }



    /** Sends a new request via the backend API. */
    async function sendRequest() {
        if (!userEmail) { showStatus('error', 'Error', 'User email not found.'); return; }
        if (emailInputElement.value.trim() !== userEmail) { showStatus('error', 'Mismatch', 'Please use your registered email.'); return; }

        // Optional: Add a check here if the UI is already in pending state
        if (!submitBtn.classList.contains('hidden')) { // Check if Send button is visible
             // UI might be slightly out of sync, double check status before sending
            // Could call checkInitialRequestState again, or just proceed cautiously
        } else {
             showStatus('info', 'Already Pending', 'A request is currently being processed or pending.');
             return; // Prevent sending if UI shows pending/approved
        }


        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
        progressContainer.style.display = "block";
        statusContainer.style.display = "none";

        try {
            const response = await fetch(`${API_URL}/request-file`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ senderId: senderId, receiverEmail: userEmail })
            });

             if (!response.ok) {
                 const errorData = await response.json();
                 throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
             }
            const data = await response.json();

            if (data.success) {
                progressContainer.style.display = "none";
                setPendingState(new Date().getTime(), userEmail); // Use timestamp as temp ID if needed
                pollStatus(); // Start polling
            } else {
                 throw new Error(data.message || "Failed to send request");
            }

        } catch (err) {
            console.error("Error sending request:", err);
            progressContainer.style.display = "none";
            showStatus('error', 'Request Failed', `Could not send request: ${err.message}`);
            // Don't reset to idle immediately, let user see error
             submitBtn.disabled = false; // Re-enable button
             submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Request';
        }
    }

    /** Cancels a PENDING request via the backend API. */
    async function cancelRequest() {
        console.log("Attempting to cancel request via backend.");
        cancelBtn.disabled = true;
        cancelBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cancelling...';

        try {
             const response = await fetch(`${API_URL}/cancel-request`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ senderId: senderId, receiverEmail: userEmail })
            });
             if (!response.ok) {
                 const errorData = await response.json();
                 throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
             }
             const data = await response.json();

             if(data.success) {
                 setIdleState(true); // Reset UI and show "Cancelled" message
             } else {
                  // Maybe the request wasn't pending anymore? Refresh state.
                  showStatus('info', 'Cancellation Info', data.message || 'Could not cancel.');
                  checkInitialRequestState(); // Re-check actual state from DB
             }

        } catch (error) {
             console.error("Error cancelling request:", error);
             showStatus('error', 'Cancellation Failed', error.message);
             // Re-enable button if cancellation failed
             cancelBtn.disabled = false;
             cancelBtn.innerHTML = '<i class="fas fa-times-circle"></i> Cancel My Request';
        }
    }

     /** Displays a status message. */
    function showStatus(type, title, message, downloadUrl = null, downloadId = null, downloadFileName = 'download') { // Changed requestId to downloadId
        var iconMap = { /* ... (same as before) ... */ };
        var html = `<div class="status-message"><i class="fas ${iconMap[type]} status-icon"></i> ${title}</div><div class="status-details">${message}</div>`;
        if (type === 'approved' && downloadUrl && downloadId) {
             const safeFileName = escapeHtml(downloadFileName) || 'downloaded_file';
            // Pass downloadId to handleDownloadClick
            html += `<a class="download-link" href="${downloadUrl}" download="${safeFileName}" onclick="return handleDownloadClick('${downloadId}')"><i class="fas fa-download"></i> Download ${safeFileName}</a>`;
        }
        statusContent.innerHTML = html;
        statusContainer.className = `status-container status-${type}`;
        statusContainer.style.display = "block";
    }

     /** Handles download click, marks locally, informs user. */
    function handleDownloadClick(downloadId) { // Changed param name
        console.log(`Marking download ${downloadId} as completed locally.`);
        markRequestAsDownloaded(downloadId); // Use the downloadId for tracking
        showStatus('info', 'Download Started', 'Your download should begin shortly. Refresh page or go to Dashboard to send new request.');

        const link = statusContainer.querySelector('.download-link');
        if(link) {
            link.onclick = () => false;
            link.style.opacity = '0.5';
            link.style.cursor = 'default';
            link.innerHTML = '<i class="fas fa-check"></i> Downloaded';
        }
        // No automatic UI reset, user needs to navigate/refresh
        return true; // Allow download
    }

     /** Polls backend for status updates. */
    function pollStatus() { // No longer needs requestId passed
        if (pollInterval) clearInterval(pollInterval); // Clear old interval if any

        pollInterval = setInterval(async () => {
            // Check if UI is still in pending state - if not, stop polling
             if (cancelBtn.classList.contains('hidden')) { // If cancel button is hidden, means we are not pending anymore
                console.log("Polling stopped: UI not in pending state.");
                clearInterval(pollInterval);
                pollInterval = null;
                return;
            }

            console.log("Polling backend for status...");
            try {
                 const encodedEmail = encodeURIComponent(userEmail);
                 const response = await fetch(`${API_URL}/check-request-status/${senderId}/${encodedEmail}`);
                 if (!response.ok) { console.error(`Polling HTTP error! status: ${response.status}`); return; } // Don't stop polling on temp error
                 const result = await response.json();

                if (result.success) {
                    const requestData = result.fileRequest;
                    const downloadedSet = getDownloadedRequests();
                     // Use a composite ID for download tracking
                     const downloadId = `${userEmail}-${new Date(requestData.approvedAt).getTime()}`;

                    if (requestData.status === "approved") {
                        if (!downloadedSet.has(downloadId) && requestData.approvedFileUrl) {
                            setApprovedState(
                                downloadId,
                                requestData.approvedFileUrl,
                                requestData.approvedFileName || 'downloaded_file'
                            );
                            setIdleState(false); // Stop polling, but keep approved message visible
                        } else {
                             // Approved but downloaded or no URL
                             setIdleState(false);
                        }
                    } else if (requestData.status === "denied") {
                        showStatus('rejected', 'Request Rejected', 'Request denied by sender.');
                        setIdleState(false);
                    } else if (requestData.status === "idle") {
                        // Sender might have reset it, or it was cancelled
                         showStatus('cancelled', 'Request Cancelled', 'The request is no longer pending.');
                         setIdleState(false);
                    }
                     // If still pending, do nothing visual, continue polling
                } else {
                     console.error("Polling error:", result.message);
                     // Optionally show a temp error, but keep polling
                }
            } catch (err) { console.error('Polling network/fetch error:', err); }
        }, 7000); // Check every 7 seconds
    }

    // --- LocalStorage helpers for downloaded state ---
    function getDownloadedRequests() {
        const downloaded = localStorage.getItem('downloadedRequests');
        try { return downloaded ? new Set(JSON.parse(downloaded)) : new Set(); }
        catch (e) { console.error("Error parsing downloaded requests:", e); return new Set(); }
    }
    function markRequestAsDownloaded(downloadId) { // Use downloadId
        const downloadedSet = getDownloadedRequests();
        downloadedSet.add(downloadId);
        localStorage.setItem('downloadedRequests', JSON.stringify(Array.from(downloadedSet)));
    }

    // --- Utility: HTML Escaping ---
    function escapeHtml(unsafe) {
        if (!unsafe) return '';
        return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
    }

    // --- Navigation ---
    function logout(){
      localStorage.clear();
      window.location.href='login.html';
    }

    // Ensure functions called from HTML are global
    window.sendRequest = sendRequest;
    window.cancelRequest = cancelRequest;
    window.logout = logout;
    window.handleDownloadClick = handleDownloadClick;

</script>
