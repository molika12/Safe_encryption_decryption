<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decrypt File - SecureShare</title> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* Reset and Body Styles (Same as dashboard) */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
body { display:flex; min-height:100vh; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color: #f8fafc; overflow-x: hidden; }

/* Sidebar Styles (Same as dashboard) */
.sidebar { width: 280px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); color: white; display: flex; flex-direction: column; padding: 30px 20px; border-right: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2); z-index: 100; flex-shrink: 0; }
.logo-container { display: flex; align-items: center; margin-bottom: 40px; padding-bottom: 20px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
.logo-icon { background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-right: 12px; box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3); }
.logo-icon i { color: white; font-size: 20px; }
.logo-text { font-size: 1.5rem; font-weight: 700; background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.sidebar a { text-decoration: none; color: #cbd5e1; margin-bottom: 15px; font-weight: 500; padding: 12px 15px; border-radius: 10px; display: flex; align-items: center; transition: all 0.3s ease; }
.sidebar a i { margin-right: 12px; width: 20px; text-align: center; font-size: 1.1rem; }
.sidebar a:hover, .sidebar a.active { background: rgba(59, 130, 246, 0.2); color: #3b82f6; transform: translateX(5px); }
.sidebar a.logout { margin-top: auto; color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }
.sidebar a.logout:hover { background: rgba(239, 68, 68, 0.1); transform: translateX(5px); }

/* Main Content Area */
.main { flex: 1; display: flex; flex-direction: column; overflow-y: auto; }

/* Header Styles (Same as dashboard) */
header { height: 80px; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1); flex-shrink: 0; }
header h1 { font-size: 1.8rem; font-weight: 600; color: #e0e0e0; }
.user-info { display: flex; align-items: center; gap: 15px; }
.user-avatar { width: 45px; height: 45px; border-radius: 50%; background: linear-gradient(135deg, #10b981 0%, #2ecc71 100%); display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 1.2rem; box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3); }
.user-details { text-align: right; }
.user-details .sender-id { font-weight: 600; color: #94a3b8; }
.user-details .sender-id span { color: #3b82f6; }
.user-details .email { font-size: 0.9rem; color: #94a3b8; }

/* Dashboard Content Area - Adjusted for two cards */
.dashboard-content {
    padding: 30px 40px;
    flex-grow: 1;
    display: flex; /* Use flexbox for side-by-side cards */
    gap: 30px; /* Space between cards */
    align-items: flex-start; /* Align cards to top */
}

/* Card Styles */
.card {
    background: rgba(30, 41, 59, 0.7);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 25px; /* Slightly less padding */
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.05);
    animation: fadeInUp 0.6s ease-out;
    flex: 1; /* Make cards share space */
}
@keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

.card-header { display: flex; align-items: center; margin-bottom: 20px; color: #cbd5e1; font-size: 1.2rem; font-weight: 600; }
.card-header i { margin-right: 10px; font-size: 1.4rem; color: #6c63ff; }

/* File List Specific Styles */
.file-list-card { max-width: 450px; } /* Limit width of file list */
#files-list { max-height: 400px; overflow-y: auto; padding-right: 5px; }
.file-item { padding: 12px 15px; background: rgba(15, 23, 42, 0.5); border: 1px solid #334155; border-radius: 8px; margin-bottom: 8px; cursor: pointer; transition: background 0.3s, border-color 0.3s; }
.file-item:hover { background: rgba(30, 41, 59, 0.7); border-color: #3b82f6; }
.file-item.selected { background: rgba(59, 130, 246, 0.2); border-color: #3b82f6; }
.file-item strong { color: #f8fafc; display: block; margin-bottom: 3px; font-size: 0.95rem; }
.file-item span { color: #94a3b8; font-size: 0.85rem; word-break: break-all; } /* Allow wrap */

/* Custom Scrollbar for List */
#files-list::-webkit-scrollbar { width: 6px; }
#files-list::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.5); border-radius: 10px; }
#files-list::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
#files-list::-webkit-scrollbar-thumb:hover { background: #475569; }

/* Decrypt Card Styles */
.decrypt-card {}
#decrypt-instruction { color: #94a3b8; margin-bottom: 20px; font-size: 0.95rem; }
#decrypt-instruction.ready { color: #10b981; font-weight: 500;} /* Style when ready */

.form-group { margin-bottom: 20px; position: relative; }
.form-group label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 0.9rem; color: #cbd5e1; }

/* STYLED FILE INPUT */
.form-group input[type="file"] { display: none; }
.file-input-label { display: flex; align-items: center; justify-content: center; width: 100%; padding: 25px; font-size: 1rem; border: 2px dashed #334155; border-radius: 12px; outline: none; background: rgba(15, 23, 42, 0.5); font-family: 'Inter', sans-serif; color: #94a3b8; cursor: pointer; transition: all 0.3s ease; }
.file-input-label:hover { border-color: #3b82f6; background: rgba(30, 41, 59, 0.7); color: #f8fafc; }
.file-input-label i { margin-right: 10px; font-size: 1.2rem; }

/* Button Styles */
.btn { padding: 12px 24px; border: none; border-radius: 10px; color: white; cursor: pointer; transition: all 0.3s ease; font-weight: 600; display: inline-flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.95rem; }
.btn:hover { transform: translateY(-2px); }
.btn:active { transform: translateY(0); }
.btn:disabled { background: #475569; cursor: not-allowed; transform: none; box-shadow: none; }

.submit-btn { /* Style for the main Decrypt button */
    width: 100%; background: linear-gradient(135deg, #10b981, #059669); /* Green */
    box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3); padding: 16px; font-size: 1.1rem; margin-top: 10px;
}
.submit-btn:hover { background: linear-gradient(135deg, #059669, #047857); box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4); }


/* Status Messages */
#status { margin-top: 20px; padding: 14px; border-radius: 10px; font-size: 0.95rem; text-align: center; font-weight: 500; min-height: 20px; display: none; border: 1px solid transparent; opacity: 0; transform: translateY(10px); transition: all 0.3s ease-out; display: flex; align-items: center; justify-content: center; gap: 8px; }
#status.show { display: flex; opacity: 1; transform: translateY(0); }
#status.success { background-color: rgba(16, 185, 129, 0.1); border-color: rgba(16, 185, 129, 0.3); color: #10b981; }
#status.error { background-color: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.3); color: #ef4444; }
#status.info { background-color: rgba(59, 130, 246, 0.1); border-color: rgba(59, 130, 246, 0.3); color: #3b82f6; }

/* Responsive */
@media (max-width: 900px) { /* Adjust breakpoint for cards */
    .dashboard-content { flex-direction: column; }
    .file-list-card { max-width: none; } /* Allow file list to take full width */
}
@media (max-width: 768px) {
    body { flex-direction: column; }
    .sidebar { width: 100%; height: auto; padding: 20px; flex-direction: row; flex-wrap: wrap; justify-content: center; gap: 10px; }
    .logo-container { width: 100%; justify-content: center; margin-bottom: 20px; }
    .sidebar a { margin-bottom: 0; padding: 10px 15px; font-size: 0.9rem; }
    .sidebar a.logout { margin-top: 0; }
    header { padding: 0 20px; height: 70px; }
    header h1 { font-size: 1.5rem; }
    .dashboard-content { padding: 20px; }
}
@media (max-width: 480px) {
    header { flex-direction: column; height: auto; padding: 15px; gap: 10px; }
    .user-info { flex-direction: column; text-align: center; gap: 8px; }
    .user-details { text-align: center; }
}
</style>
</head>
<body>

<div class="sidebar">
    <div class="logo-container">
        <div class="logo-icon"><i class="fas fa-shield-alt"></i></div>
        <div class="logo-text">SecureShare</div>
    </div>
    <a href="receiver_dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="request.html"><i class="fas fa-paper-plane"></i> Request Files</a>
    <a href="decrypt.html" class="active"><i class="fas fa-unlock"></i> Decrypt File</a> 
<a href="decrypt_instructions.html" class="active">
        <i class="fas fa-question-circle"></i> How to Decrypt</a>    <a href="#" class="logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<div class="main">
    <header>
        <h1>Decrypt Received File</h1>
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">R</div>
            <div class="user-details">
                <div class="sender-id">Linked Sender ID: <span id="senderId">Loading...</span></div>
                <div class="email" id="email">Loading...</div>
            </div>
        </div>
    </header>

    <div class="dashboard-content">
        <div class="card file-list-card">
            <div class="card-header">
                <i class="fas fa-list-ul"></i>
                <h2>Your Secure Files</h2>
            </div>
            <div id="files-list">
                <p>Loading files...</p>
            </div>
        </div>

        <div class="card decrypt-card">
             <div class="card-header">
                <i class="fas fa-key"></i>
                <h2>Decrypt Selected File</h2>
            </div>
            <p id="decrypt-instruction">Please select a file from the list on the left.</p>

            <div class="form-group">
                <label>Upload Matching Encrypted File</label>
                <label for="encrypted-file" class="file-input-label">
                    <i class="fas fa-file-upload"></i>
                    <span>Choose encrypted file...</span>
                </label>
                <input type="file" id="encrypted-file" accept="image/png" onchange="updateFileName(this)">
            </div>

            <button class="btn submit-btn" onclick="decryptFile()">
                <i class="fas fa-unlock-alt"></i> Decrypt and Download
            </button>
            <div id="status"></div>
        </div>
    </div>
</div>

<script>
  
   const API_URL = '';
    let availableKeys = [];
    let selectedKey = null; // Holds the key object for the file selected from the list OR URL
    let preSelectedFileFromUrl = null; // Holds the encrypted filename from URL param
    let preSelectedDataFromUrl = null; // Holds the hash/seed data from URL param

    document.addEventListener('DOMContentLoaded', () => {
        const email = localStorage.getItem('email');
        const keysData = localStorage.getItem('receiverKeys');
        const senderId = localStorage.getItem('senderId'); // Get Sender ID for header display

        if (!email || !keysData || !senderId) {
            alert('User session not found or incomplete. Redirecting to login.');
            window.location.href = 'login.html';
            return;
        }

        // Populate header
        document.getElementById('senderId').textContent = senderId;
        document.getElementById('email').textContent = email;
        document.getElementById('userAvatar').textContent = getUserInitials(email);

        // --- NEW: Read URL Parameters ---
        const urlParams = new URLSearchParams(window.location.search);
        preSelectedFileFromUrl = urlParams.get('file'); // Get 'file' parameter (encrypted filename)
        preSelectedDataFromUrl = urlParams.get('data'); // Get 'data' parameter (hash/seed string)

        if (preSelectedFileFromUrl && !preSelectedDataFromUrl) {
             console.warn("File specified in URL, but data parameter is missing.");
             showStatus('error', 'Incomplete data from previous page. Cannot pre-select file.');
        }
         // --- END NEW ---


        try {
            availableKeys = JSON.parse(keysData);
            renderKeys(); // Render the list first
        } catch (e) {
            console.error("Error parsing keys:", e);
            document.getElementById('files-list').innerHTML = '<p style="color: #ef4444;">Error parsing file data from session.</p>';
            showStatus('error', 'Could not load file list data.');
        }
    });

    function getUserInitials(userEmail) {
        if (!userEmail) return 'R';
        return userEmail.split(/[\s@_.]+/).map(n => n[0]).join('').substring(0, 2).toUpperCase();
    }


    function renderKeys() {
        const listEl = document.getElementById('files-list');
        listEl.innerHTML = '';
        document.getElementById('status').classList.remove('show');

        if (!availableKeys || availableKeys.length === 0) {
            listEl.innerHTML = '<p>No files found for this receiver.</p>';
            return;
        }

        let foundPreselected = false;
        availableKeys.forEach((key, index) => {
            const item = document.createElement('div');
            item.className = 'file-item';
            // Store index in data attribute for easy lookup
            item.setAttribute('data-index', index);
            item.innerHTML = `<strong>${escapeHtml(key.image)}</strong><span>Encrypted: ${escapeHtml(key.encryptedImage)}</span>`;

            item.onclick = () => selectFileItem(item, key);

             // --- NEW: Auto-select based on URL param ---
             if (preSelectedFileFromUrl && key.encryptedImage === preSelectedFileFromUrl) {
                 selectFileItem(item, key, preSelectedDataFromUrl); // Pass data from URL
                 foundPreselected = true;
             }
             // --- END NEW ---

            listEl.appendChild(item);
        });

        if (preSelectedFileFromUrl && !foundPreselected) {
            console.warn(`File "${preSelectedFileFromUrl}" from URL not found in available keys.`);
            showStatus('error', 'The file specified in the link was not found in your received files.');
        }
    }

    // --- NEW: Function to handle selecting a file item ---
    function selectFileItem(itemElement, keyData, hashDataFromUrl = null) {
         document.querySelectorAll('.file-item').forEach(el => el.classList.remove('selected'));
         itemElement.classList.add('selected');

         selectedKey = { ...keyData }; // Copy key data

         // IMPORTANT: Use hashData from URL if provided, otherwise use from keyData
         if (hashDataFromUrl) {
             selectedKey.hash = decodeURIComponent(hashDataFromUrl); // Decode URL encoded string
             console.log("Using hash data from URL parameter.");
         } else {
             console.log("Using hash data from stored key object.");
         }

         const instruction = document.getElementById('decrypt-instruction');
         instruction.textContent = `Ready to decrypt: ${escapeHtml(selectedKey.image)}`;
         instruction.classList.add('ready'); // Add class for styling
         document.getElementById('status').classList.remove('show'); // Hide old status
         // Scroll the selected item into view if needed
         itemElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
     // --- END NEW ---


    function showStatus(type, message) {
        const statusEl = document.getElementById('status');
        const iconClass = type === 'success' ? 'fa-check-circle' : (type === 'error' ? 'fa-exclamation-triangle' : 'fa-info-circle');
        statusEl.innerHTML = `<i class="fas ${iconClass}"></i> ${message}`; // Add icon
        statusEl.className = '';
        statusEl.classList.add('show', type);
    }

    function updateFileName(input) {
        const labelSpan = document.querySelector('.file-input-label span');
        const label = labelSpan.parentElement;
        if (input.files && input.files.length > 0) {
            labelSpan.textContent = input.files[0].name;
            label.style.borderColor = '#10b981';
            label.style.color = '#10b981';
        } else {
            labelSpan.textContent = 'Choose encrypted file...';
            label.style.borderColor = '#334155';
            label.style.color = '#94a3b8';
        }
    }

    async function decryptFile() {
        const fileInput = document.getElementById('encrypted-file');
        const btn = document.querySelector('.submit-btn');

        if (!selectedKey) {
            showStatus('error', 'Please select a file from the list first.');
            return;
        }
        // --- NEW: Check if the selected file from URL matches uploaded file ---
        if (preSelectedFileFromUrl && fileInput.files.length > 0 && fileInput.files[0].name !== preSelectedFileFromUrl) {
             if (!confirm(`Warning: The uploaded file "${fileInput.files[0].name}" does not match the file selected from the link ("${preSelectedFileFromUrl}").\n\nDo you want to continue decrypting the uploaded file anyway?`)) {
                 return; // Stop if user cancels
             }
        } else if (fileInput.files.length === 0) {
             // If a file was pre-selected via URL, but none uploaded, show error
             if (preSelectedFileFromUrl) {
                 showStatus('error', `Please upload the encrypted file named "${preSelectedFileFromUrl}".`);
             } else {
                 showStatus('error', 'Please upload the matching encrypted image file.');
             }
             return;
        }
        // --- END NEW ---


        const encryptedImageFile = fileInput.files[0];
        // Use the hash data stored in selectedKey (which might have come from URL)
        const hashDataString = selectedKey.hash;

        if (!hashDataString) {
             showStatus('error', 'Missing decryption data for the selected file.');
             return;
        }

        showStatus('info', 'Decrypting... This may take a moment.');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Decrypting...';
        btn.disabled = true;

        const formData = new FormData();
        formData.append('image', encryptedImageFile);
        formData.append('hashes', hashDataString); // Send the correct data

        try {
            const response = await fetch(`${API_URL}/decrypt`, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.error || `Decryption failed (Status: ${response.status})`);
            }

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            // Use original name for download
            a.download = `decrypted_${selectedKey.image}`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);

            showStatus('success', 'Success! Check your downloads.');
            fileInput.value = '';
            updateFileName(fileInput);

             // Optionally, unselect the file item after successful decryption
             document.querySelectorAll('.file-item.selected').forEach(el => el.classList.remove('selected'));
             selectedKey = null;
             preSelectedFileFromUrl = null; // Clear preselection state
             preSelectedDataFromUrl = null;
             const instruction = document.getElementById('decrypt-instruction');
             instruction.textContent = `Please select a file from the list on the left.`;
             instruction.classList.remove('ready');


        } catch (error) {
             console.error("Decryption error:", error);
            showStatus('error', `Error: ${error.message}`);
        } finally {
            btn.innerHTML = '<i class="fas fa-unlock-alt"></i> Decrypt and Download';
            btn.disabled = false;
        }
    }

    // Utility: HTML Escaping
    function escapeHtml(unsafe) {
        if (!unsafe) return '';
        return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
    }

    // Logout function
    function logout() {
        localStorage.clear();
        window.location.href='login.html';
    }
(function() {
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'light') {
                document.documentElement.classList.add('light-theme');
            }
        })();
</script>
</body>
</html>
